<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alejandro Gómez - Digital Executive Brief</title>
    <meta name="description"
        content="Alejandro Gómez. Estrategia de producto y tecnología. Orquestando transformaciones y escalando negocios con Inteligencia Artificial y FinOps." />

    <!-- Performance: preconnect + Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Using Space Grotesk for headers and Inter for body, as requested for 2026 minimal bento -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@700;800&display=swap"
        rel="stylesheet" />

    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="layout">

        <!-- Sidebar / Header colapsable -->
        <aside class="sidebar" aria-label="Perfil y redes">
            <div class="photo-container">
                <img src="1.png" alt="Foto de perfil de Alejandro Gómez" class="profile-photo" loading="lazy" />
            </div>

            <nav class="social" aria-label="Redes y contacto">
                <a href="https://wa.me/573108195437" class="btn btn--secondary btn--social" target="_blank"
                    rel="noopener noreferrer">WhatsApp</a>
                <a href="https://linkedin.com/in/nalejob" class="btn btn--secondary btn--social" target="_blank"
                    rel="noopener noreferrer">LinkedIn</a>
                <a href="https://github.com/ale9503" class="btn btn--secondary btn--social" target="_blank"
                    rel="noopener noreferrer">GitHub</a>
                <a href="mailto:ale.9503@hotmail.com?subject=Contacto%20desde%20tu%20portafolio"
                    class="btn btn--secondary btn--social" data-i18n="ui.contact">Email</a>
                <a href="#" class="btn btn--primary btn--social" download data-id="download-cv"
                    data-i18n="ui.download_cv">Descargar CV</a>
            </nav>

            <div class="language-switch" role="group" aria-label="Selecciona idioma">
                <button class="btn btn--secondary is-active" onclick="switchLanguage('es')">ES</button>
                <button class="btn btn--secondary" onclick="switchLanguage('en')">EN</button>
            </div>
        </aside>

        <!-- Contenido principal -->
        <main class="main">
            <!-- 1. HERO SECTION -->
            <header class="hero bento-section" role="banner">
                <div class="hero__main bento-card">
                    <h1 class="hero__title" data-i18n="hero.title">Alejandro Gómez</h1>
                    <span class="hero__motto" data-i18n="hero.motto">DE LA MENTE AL MUNDO</span>
                    <p class="hero__lede hero__lede--adjusted" data-i18n="hero.tagline"></p>
                </div>

                <div class="hero__side bento-grid">
                    <ul class="stats bento-card bento-card--dark" aria-label="Métricas destacadas"
                        data-i18n="hero.metrics">
                        <!-- Populated via app.js -->
                    </ul>
                </div>
            </header>

            <!-- 2. PILLARS (Authority) -->
            <section class="pillars bento-section" aria-label="5 Pilares de Autoridad">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="pillars.title">Mis 5 Pilares</h2>
                    <p class="section-subtitle" data-i18n="pillars.description"></p>
                </div>
                <div id="pillars-grid" class="bento-grid pillars-grid">
                    <!-- Populated via app.js -->
                </div>
            </section>

            <!-- 3. PROJECTS (Business Cases, Proof of Work) -->
            <section class="projects bento-section">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="ui.projects_title">Casos de Estudio</h2>
                </div>
                <div id="projects-grid" class="bento-grid projects-grid">
                    <!-- Populated via app.js -->
                </div>
            </section>

            <!-- 4. TECH R&D & AI SANDBOX -->
            <section class="sandbox bento-section bento-card bento-card--dark">
                <div class="sandbox-content">
                    <h2 class="section-title section-title--light" data-i18n="sandbox.title">Tech R&D & AI Sandbox</h2>
                    <p class="sandbox-text" data-i18n="sandbox.description"></p>
                    <a href="https://www.linkedin.com/company/quantinnovationlab/" class="btn btn--primary"
                        target="_blank" rel="noopener noreferrer" data-i18n="ui.discover_lab">Descubre mi Sandbox</a>
                </div>
            </section>

            <!-- 5. PERSONAL-PURPOSE FRAMEWORK -->
            <section class="purpose bento-section">
                <div class="section-header">
                    <h2 class="section-title" data-i18n="purpose.title">Personal-Purpose Framework</h2>
                </div>
                <div class="bento-grid purpose-grid">
                    <div class="bento-card">
                        <h3 data-i18n="purpose.kanban.title">Kanban for Life</h3>
                        <p data-i18n="purpose.kanban.description"></p>
                    </div>
                    <div class="bento-card bento-card--accent">
                        <h3 data-i18n="purpose.leadership.title">Human Leadership</h3>
                        <p data-i18n="purpose.leadership.description"></p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/app.js"></script>
    <script>
        // Quick language switcher logic within SPA
        function switchLanguage(lang) {
            document.documentElement.lang = lang;
            loadData(lang);

            document.querySelectorAll('.language-switch button').forEach(btn => btn.classList.remove('is-active'));
            event.target.classList.add('is-active');
        }
    </script>
</body>

</html>
